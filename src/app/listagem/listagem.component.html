<div class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</div>

<div class="container text-center">
  <div *ngIf="menssagem" class="alert alert-info">
    <p>{{menssagem}}</p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              Nova foto
            </a>
          </span>
          <input #myInput (keyup)="0" type="text" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <app-panel *ngFor="let foto of fotos | FilterTitlePipe:myInput.value" [title]="foto.titulo" class="col-md-2">
      <a [routerLink]="['cadastro', foto._id]">
        <app-foto [url]="foto.url" [title]="foto.titulo"></app-foto>
      </a>
      <br>
      <button class="btn btn-danger btn-block" (click)="remove(foto)">Remover</button>
    </app-panel>
  </div>
</div>
