<div class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group-btn">
          <span class="input-group-btn">
            <a [routerLink]="['/cadastro']" class="btn btn-primary">
              nova foto
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <app-panel *ngFor="let foto of fotos" [title]="foto.titulo" class="col-md-2">
      <app-foto [url]="foto.url" [title]="foto.titulo"></app-foto>
    </app-panel>
  </div>

</div>
